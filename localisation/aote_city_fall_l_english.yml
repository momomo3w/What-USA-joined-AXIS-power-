i_english:
aote_cityfall.1.t:0 "Fall of Seattle!"
aote_cityfall.1.d:0 "Seattle, the northernmost city in the United States, one of the main US naval bases on the Pacific Ocean, fell under flank attacks by the Canadian Army. After the city was taken into operational encirclement and the Puget Sound was blocked, Canadian units broke through to the northern parts of the city and the American garrison surrendered. Now US dominance on the east coast and in the Pacific Ocean is under threat"
aote_cityfall.1.a:0 "US losing Seattle?"
aote_cityfall.1.b:0 "The Canadian Army is moving on!"
aote_cityfall.1.c:0 "We need to transfer reserves there..."